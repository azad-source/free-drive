# Simple workflow for deploying static content to GitHub Pages
name: Deploy to Production

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Set corepack enable
        run: corepack enable

      # - name: Install dependencies for client
      #   working-directory: client
      #   run: yarn install && yarn build

      # - name: Build client
      #   working-directory: client
      #   run: yarn build

      - name: Deploy to server and build
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: ${{ secrets.SERVER_DIR }}
          EXCLUDE: ".git"
          SCRIPT_AFTER: cd ${{ secrets.SERVER_DIR }}
            yarn install
            pm2 start yarn --interpreter bash --name api -- build
            pm2 start yarn --interpreter bash --name api -- start-server
